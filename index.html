<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--ye bada wala container hai  -->
    <main class="container flex">
        <!-- ye container ka left part hai -->
        <div class="left bg-black">
            <!-- left part ka  1st box -->
            <div class="home bg-grey rounded m-10">
                <div class="logo mb-10 pb-5"><h3>Musify</h3></div>
                <div class="closebar invert"><img src="./img/close.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <!-- left part ka 2nd box -->
            <div class="library bg-grey rounded p-10 m-10">
                <h2 class="heading"> <img class="invert w-1" src="./img/playlist.svg" alt="">Your Library</h2>

                <div class="song-list ">
                    <ul>
        
                    </ul>
                </div>
                <!-- footer left part ka -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <!-- ye container ka right part hai -->
        <div class="right bg-grey m-10">
            <!-- right part header -->
            <div class="header  p-20 pb-30">
                <!-- right part header of nav left side -->
                 
                <div class="nav">
                    <div class="hamburger invert"><img src="./img/hamburger.svg" alt=""></div>

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <!-- right part header buttons of right side -->
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>

            </div>
            <!-- header end -->

            <!-- spotify playlist -->
            <div class="spotify-playlists bg-grey">
                <h1>Musify Playlists-Soumay</h1>

                <!-- card container -->
                <div class="cardContainer">
                    <!-- no of cards dynamic -->

                </div>
                <!-- end of card container -->

                <!-- playbar -->
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previous" src="./img/prevsong.svg" alt="">
                        <img id="play" src="./img/play.svg" alt="">
                        <img id="next" src="./img/nextsong.svg" alt="">
                    </div>
                    <div class="time-volume">
                    <div class="songtime"></div>
                    <div class="volume"><img src="./img/volume.svg" alt="">
                        <div class="range"><input type="range" name="volume" id="volume"></div>
                    </div> 
                </div>
                </div>

            </div>

        </div>
    </main>

    <script src="./js/script.js"></script>


</body>

</html>
